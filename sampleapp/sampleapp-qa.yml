logging.level.org.springframework: debug

spring:
  datasource:
      driver: org.postgresql.Driver
      password: root
      platform: postgres
      url: jdbc:postgresql://localhost:5432/postgresqa
      username: postgres
  jpa:
    database: POSTGRESQL
    show-sql: true
    generate-ddl: true
    hibernate.ddl-auto: update
    properties.hibernate.jdbc.lob.non_contextual_creation: true

spring.jackson.serialization.FAIL_ON_EMPTY_BEANS: false

#active env check
active-env: qaoutside-environment
greeting: "greeting from sampleapp-qa.yml file."
